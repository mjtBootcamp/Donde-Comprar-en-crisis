<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="shelf-product-island">
      <div class="shelf-product-top-island">
        <div class="shelf-product-buttons-wrap">
          <div class="add-to-list-button">
            <button class="add-to-list-icon">
              <i class="jumbo-icon-new-list"></i>
            </button>
          </div>
        </div>
        <div class="shelf-product-image-island">
          <a
            class="shelf-wrap-image not-logged"
            aria-label="Arroz grado 2 largo delgado 1 kg"
            href="/arroz-largo-fino-1-kg-cuisine-and-co-1845787/p"
            ><div class="lazy-image-wrap loaded">
              <picture
                ><source
                  media="(max-width: 768px)"
                  srcset="
                    https://santaisabel.vtexassets.com/arquivos/ids/160507-200-200?width=200&amp;height=200&amp;aspect=true
                  " />
                <source
                  media="(max-width: 1440px)"
                  srcset="
                    https://santaisabel.vtexassets.com/arquivos/ids/160507-360-360?width=360&amp;height=360&amp;aspect=true
                  " />
                <img
                  class="lazy-image"
                  src="https://santaisabel.vtexassets.com/arquivos/ids/160507-360-360?width=360&amp;height=360&amp;aspect=true"
                  alt="Arroz grado 2 largo delgado 1 kg"
                  width="100%"
              /></picture></div
          ></a>
        </div>
        <div class="container-shelf-info-product">
          <div class="shelf-info-product">
            <div class="product-flags"></div>
            <a title="Cuisine &amp; Co" class="shelf-product-brand"
              ><h2 class="shelf-product-brand">Cuisine &amp; Co</h2></a
            ><a
              title="Arroz grado 2 largo delgado 1 kg"
              class="shelf-product-title"
              href="/arroz-largo-fino-1-kg-cuisine-and-co-1845787/p"
              ><h2 class="shelf-product-title-text">
                Arroz grado 2 largo delgado 1 kg
              </h2></a
            ><span class="shelf-single-unit">1 un</span>
          </div>
        </div>
      </div>
      <div class="product-prices-wrapper">
        <div class="product-single-price">
          <div class="product-single-price-container">
            <span class="product-sigle-price-wrapper">$949</span>
            <div class="ppum-wrapper">
              <div class="product-price-ppum">$949 x kg</div>
              <span class="price-label">(Normal)</span>
            </div>
          </div>
        </div>
      </div>
      <div class="product-control">
        <div class="product-control-wrap">
          <button class="primary-btn product-add-cart mobile-click">
            Agregar
          </button>
          <div class="product-control-info-section"></div>
        </div>
      </div>
      <div class="average">
        <div class="average-stars-wrap">
          <div class="stars">
            <i class="stars-icon jumbo-icon-star yellow"></i>
          </div>
          <span class="average-quantity">5.0</span>
          <div class="average-section-review"></div>
        </div>
      </div>
    </div>
  </body>
</html>
